<div class="game">
    <div class="help">
        Pick 1 or more numbers that sum to the number of stars
    </div>
    <div class="body">
        <div class="left">
          
            <app-star-display></app-star-display>
        </div>
        <div class="right">
         <app-number
            *ngFor="let num of [1,2,3,4,5,6,7,8,9]"
            [num]=num
            (click)="handleClick(num)"
         ></app-number>

        </div>
      </div>
      <div class="timer">Time Remaining: {{this.secondsLeft}}</div>
</div>
